name: Google Indexing API Automation

on:
  schedule:
    - cron: "15 6 * * *"  # Runs daily at 6:15 AM UTC (11:45 AM IST)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install google-auth requests

      - name: Run Indexing Script
        run: python indexing.py
